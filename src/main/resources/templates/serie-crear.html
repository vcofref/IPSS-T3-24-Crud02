<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/master}">

<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Inicio</title>
</head>

<body>
    <div class="row" layout:fragment="page-content" style="margin-top: 50px;">
        <h3>Crear nueva serie</h3>
        <form th:action="@{/series/guardar}" th:object="${serie}" method="post">
            <div>
                <label for="title">Título:</label>
                <input type="text" id="title" th:field="*{title}" required />
            </div>
            <div>
                <label for="year">Año:</label>
                <input type="number" id="year" th:field="*{year}" required />
            </div>
            <div>
                <button type="submit" class="btn">Guardar Serie</button>
            </div>
        </form>
    </div>
</body>

</html>
