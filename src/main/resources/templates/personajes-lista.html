<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/master}">

<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Inicio</title>
</head>

<body>
    <div class="row" layout:fragment="page-content" style="margin-top: 50px;">
        <table>
            <tr>
                <th>Nombre</th>
                <th>Biografia</th>
                <th>Serie</th>
                <th>Acciones</th>
            </tr>
            <tr th:each="personaje: ${personajes}">
                <td th:text="${personaje.name}"></td>
                <td th:text="${personaje.bio}"></td>
                <td th:text="${personaje.serie.title}"></td>
                <td>
                    <a th:href="@{/personajes/editar/{id}(id=${personaje.id})}" class="btn-small blue lighten-1">Editar</a>
                    <a th:href="@{/personajes/eliminar/{id}(id=${personaje.id})}" class="btn-small red darken-1">Eliminar</a>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
